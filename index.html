<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    </head>
    <body>
        <ul id="toolslist"></ul>
        <script>
            var files = ['001','002'];
            var length = files.length;
            var ul = document.getElementById('toolslist');
            for(var i = 0;i<length;i++){
                var li = document.createElement('li');
                var a = document.createElement('a');
                a.setAttribute('href','crealo_tu/'+files[i]+'.html');
                var img = document.createElement('img');
                img.src = 'img/'+files[i]+'.png';
                var rawFile = new XMLHttpRequest();
                rawFile.open("GET", 'text/'+files[i]+'_it.txt', false);
                rawFile.onreadystatechange = function ()
                {
                    if(rawFile.readyState === 4)
                    {
                        if(rawFile.status === 200 || rawFile.status == 0)
                        {
                            var allText = rawFile.responseText;
                            a.appendChild(img);
                            var a_div = document.createElement('div');
                            a_div.setAttribute('id','a_div');
                            a_div.appendChild(a);
                            var txt = document.createTextNode(allText);
                            var txtdiv = document.createElement('div');
                            txtdiv.setAttribute('id','txtdiv');
                            li.appendChild(a_div);
                            txtdiv.appendChild(txt);
                            li.appendChild(txtdiv);
                            ul.appendChild(li);
                        }
                    }
                }
                rawFile.send(null);
            }
        </script>
    </body>
</html>
