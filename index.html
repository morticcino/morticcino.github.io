<html>
    <head></head>
    <body>
        <ul id="listfiles"></ul>
        <script>
            var files = ['001','002'];
            var length = files.length;
            var ul = document.getElementById('listfiles');
            for(var i = 0;i<length;i++){
                var li = document.createElement('li');
                var a = document.createElement('a');
                a.setAttribute('href','crealo_tu/'+files[i]+'.html');
                var text = document.createTextNode(files[i]+'.html');
                a.appendChild(text);
                li.appendChild(a);
                ul.appendChild(li);
            }
        </script>
    </body>
</html>
