<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
    <script src="js/handler.js"></script>
  </head>
  <body>
    <canvas id="myCanvas" width="578" height="200"></canvas>
    <script>
      function writeMessage(canvas, message) {
        var context = canvas.getContext('2d');
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.font = '18pt Calibri';
        context.fillStyle = 'black';
        context.fillText(message, 10, 25);
      }
      function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect();
        return {
          x: evt.clientX - rect.left,
          y: evt.clientY - rect.top
        };
      }
      function startDrawLine(canvas,evt){
        var  x = evt.clientX - rect.left;
        var  y = evt.clientY - rect.top;
        item.draw = true;
        context.beginPath();
        context.moveTo(x, y);
      }
      function continueDrawLine(canvas,evt){
        var  x = evt.clientX - rect.left;
        var  y = evt.clientY - rect.top;
        if(item.draw){
          context.lineTo(x, y);  
        }
        
      }
      function stopDrawLine(canvas,evt){
        var  x = evt.clientX - rect.left;
        var  y = evt.clientY - rect.top;
        item.draw = false;
        context.lineTo(x, y);
        context.stroke();
      }
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
      var rect = canvas.getBoundingClientRect();

      /*
      canvas.addEventListener('mousemove', function(evt) {
        var mousePos = getMousePos(canvas, evt);
        var message = 'Mouse position: ' + mousePos.x + ',' + mousePos.y;
        writeMessage(canvas, message);
      }, false);
      */
      
      canvas.addEventListener('mousedown', function(evt) {
        var mousePos = startDrawLine(canvas, evt);
      }, false);
      
      canvas.addEventListener('mouseup', function(evt) {
        var mousePos = stopDrawLine(canvas, evt);
      }, false);
      
      canvas.addEventListener('mousemove', function(evt) {
        var mousePos = continueDrawLine(canvas, evt);
      }, false);
    </script>
  </body>
</html>
